<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      ğŸ“· Edicion de perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ğŸ“· Edicion de perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="photo-grid">
    <div class="photo-item" *ngFor="let photo of photoService.photos; index as position">
      <ion-avatar>
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-avatar>
    </div>
  </div>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-text color="primary">
        <h1>{{ nameUser }}</h1>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <div class="button-container">
    <ion-button expand="block" (click)="addPhotoToGallery()">ğŸ“¸ Tomar Foto</ion-button>
    <ion-button expand="block" color="medium" id="changeName">â„¹ï¸ Cambiar Nombre</ion-button>
  </div>

  <ion-alert
    trigger="changeName"
    header="Ingresa tu nombre"
    [buttons]="alertButtons"
    [inputs]="alertInputs">
  </ion-alert>
</ion-content>

<style>
  .photo-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .photo-item ion-avatar {
    width: 100px;
    height: 100px;
  }
  .button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }
</style>
